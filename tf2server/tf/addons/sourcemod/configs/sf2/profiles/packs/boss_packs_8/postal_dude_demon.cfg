		"14" "[PLAYER] Next stop: Armageddon, the River Styx, Hades... and all points in between! All aboard!"
		"15" "[PLAYER] Feathers will fly, but big birds won't. They WILL however, be going south this winter...FAR south!"
		"16" "[PLAYER] Blood splinters everywhere. Like a river, flowing around me, pulling me in its wake. Paradise! Prepare for... deconstruction!"
		"17" "[PLAYER] Black leather smoke coils up my nostrils tingling with death's surprise. Human remnants cling to my clothing like bloody briars as I continue to wade, hip deep in flesh, bone, and viscera. Bad neighborhood coming up!"
