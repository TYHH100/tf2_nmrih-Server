		"21" "[PLAYER] Feast upon the frozen images of molten massacre as the machineries of death grind relentlessly, mindlessly on..."
		"22" "[PLAYER] From the halls of the Vatican to the Runways of Truth, we are there. At the place called Climax, and the time called NOW. When it's done, let the gods sort it out!"
		"23" "[PLAYER] Watch for falling prices, falling employees, falling customers, incoming missiles, and blood puddles..."
		"24" "[PLAYER] The earth is thirsty. It also seems to have soiled itself..."
		"25" "[PLAYER] The earth was hungry, so it ate some people."
		"26" "[PLAYER] Did someone say they've fallen and can't get up?"
		"27" "[PLAYER] Watch the river run; flowing with bubbling blood; the end, it is near."
		"28" "[PLAYER] The footprint you see; Godzilla has formed for you; your city laid waste."
		"29" "[PLAYER] The hive has been cleansed. The source of corruption has been corked, laid in a body bag and dragged to the outskirts of existence..."
