//sm_silentcvar tv_enable "1"
sm_silentcvar tv_name "SourceTV"
sm_silentcvar tv_password "tv密码"
//sm_silentcvar tv_autorecord "0"


// 设定服务器区域为亚洲
sv_region "-1"
// 允许什么玩家匹配?（0-公共游戏，1-组内成员，2-仅限好友）
//sv_steamgroup_exclusive "1"
// 防冲突
sv_consistency "0"

// 开关日志记录到文件，控制台和udp
log "on"
// 只记录服务器信息到一文件
sv_log_onefile "1"
// 记录服务器信息到文件
sv_logfile "1"
// 在日志中记录服务器封禁
sv_logbans "1"
// 在控制台输出日志信息
sv_logecho "0"

// Game skill level (1-3).
skill "3"

// 使用控制台rcon权限的密码(必须要填写的)
rcon_password "rcon密码"

// 真人玩家允許加入伺服器的人數 (不包含AI Bot)
// 自行修改此數值 (範圍1~31)
sv_maxplayers "31"
sv_setmax "31"

// 顯示給外面玩家看到的伺服器空位人數
sv_visiblemaxplayers "22"

// 為0時，可以從遊戲大廳或透過控制台與伺服器列表直連IP加入伺服器
// 為0時，從大廳匹配時才會有動態大廳(吸引路人)
// 為0時，可以使用 _cheats 1
// 為1時，當有動態大廳時，只能從遊戲大廳加入伺服器
// 為1時，無論第一位玩家用何種方式加入伺服器都會有動態大廳(吸引路人)
// 為1時，不能使用 _cheats 1
//sv_allow_lobby_connect_only "1"
sv_force_unreserved "1"

// 此指令來自 l4dtoolz extension
// 為1時，強迫伺服器移除動態大廳 (lobby reservation cookie)
// 為1時，強制 _allow_lobby_connect_only為0
//sv_force_unreserved "0"

sv_steam_bypass "1"

sm_silentcvar ammo_m60_max "150"

sm_silentcvar sv_minrate 				"100000" 	// tickrate * 1000
sm_silentcvar sv_maxrate 				"100000" 	// tickrate * 1000
sm_silentcvar sv_minupdaterate 		    "101"	 	// tickrate +1
sm_silentcvar sv_maxupdaterate 		    "101"		// tickrate +1
sm_silentcvar sv_mincmdrate 			"101"		// tickrate +1
sm_silentcvar sv_maxcmdrate 			"101"		// tickrate +1
sm_silentcvar net_splitpacket_maxrate   "50000" 	// (tickrate÷2) * 1000
sm_silentcvar nb_update_frequency       "0.024"     //AI的更新频率
sm_silentcvar fps_max	                "0"