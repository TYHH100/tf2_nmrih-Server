		"<GameText>1563278|Repair_dialogue_01"		"Father Grigory: You will be able to go forward only through the abandoned hangar, but I'm not sure there is safe."
		"<GameText>1606974|Repair_dialogue_02"		"Father Grigory: I'm ready to pass you, but this is not our last meeting."
