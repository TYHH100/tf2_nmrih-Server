//--------------------------------------------------------命名

// 如果想要取消服务器读取这个命名的话在这个hostname前面加上//
// 显示在服务器浏览器和计分版的服务器名字
hostname "[摸鱼馆]NMRIH Server"
sm_hwo_hostname "[摸鱼馆]NMRIH Server"

//--------------------------------------------------------密码和权限

// 留空即没有服务器密码
//sv_password "密码"
// 使用控制台rcon权限的密码(必须要填写的)
rcon_password "密码"
// 控制台权限 
// 是否启用控制台权限(0/1默认关闭)(作弊)
sv_cheats "0"

//--------------------------------------------------------日志设置

// 开关日志记录到文件，控制台和udp
log "on"
// 只记录服务器信息到一文件
sv_log_onefile "1"
// 记录服务器信息到文件[1/0]
sv_logfile "1"
// 在日志中记录服务器封禁[0/1]
sv_logbans "1"
// 在控制台输出日志信息[1/0]
sv_logecho "0 "
// 在日志中记录服务器rcon信息[1/0]
sv_rcon_log "1"
// Flush the log file to disk on each write (slow)[0/1]
sv_logflush "0"

//--------------------------------------------------------SourceTV

// 如果想要了解这个 请访问这个链接https://developer.valvesoftware.com/wiki/SourceTV:zh-cn
// 在游戏服务器上启用 SourceTV，在下次更换地图之后 SourceTV 机器人会出现在观察者的位置
// (0/1)
tv_enable "0"
// 设置 SourceTV 显示在服务器浏览器观看列表和观察者的名字
// 用法的话 就这样↓(SourceTV)
tv_name "Demo Bot"
// 设置观看列表连接到SourceTV的密码(必须要填写的,假如你要开启"tv_enable",否则会有些陌生人通过观看连接进来,也可以直接用中文任何人几乎无法连接)
tv_password "把我这段文本替换成你自己的"
// 自动录制每场游戏，demo 文件名自动命名为 - YYYYMMDD-hhmm-map.dem(0/1)
tv_autorecord "0"

//------------------------------------------------------下载上传相关设置

// 允许客户端上传定制文件(比如喷漆)
sv_allowupload "1"
// 允许客户端下载定制文件 (比如喷漆，自定义地图，自定义内容等等)
sv_allowdownload "1"
// 允许从服务器上面下载的最大内容 如果你遇到地图太大玩家无法下载用这个(mb单位 默认16mb max:64)
net_maxfilesize "64"
// 下载服务器设置 如果没有配置默认从本地服务器下载
sv_downloadurl ""

//------------------------------------------------------

// 挂机自动踢出[1/0]
sv_idle_autokick_enabled "0"
// 挂机自动踢出时间[120.0]
//sv_idle_autokick_time "300.0"
// 观察者投票[0/1]
sv_vote_allow_spectators "1"
// 在屏幕右上角,显示玩家击杀或死亡的消息[0/1]
sv_deathnotice "0"
// 全局语音通讯(1:所有人都可以听到 0:只有队伍才能听到[在地狱已满中对应的就是附近的人])
sv_alltalk "1"
// 子弹穿过玩家(sv_cheats 1)
// 使用sm_cvar即可无视
//sm_cvar sv_bullet_bypass_player "0"
// 一次推开多个僵尸(sv_cheats 1)
// 使用sm_cvar即可无视
//sm_cvar sv_shove_multi "0"
// 服务器标签
sv_tags "oh yes good[滑稽.jpg]"

//------------------------------------------------------难度

// Difficulty mode
// classic 经典
// casual 休闲
// nightmare 噩梦
sv_difficulty "classic"

