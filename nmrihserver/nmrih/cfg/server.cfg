//sm_hwo_hostname "[摸鱼馆]NMRIH Server|国庆快乐!友军伤害已开启!"
// 友军伤害[0/1]
mp_friendlyfire "0"

//------------------------------------------------------UMC

sm_umc_logging_verbose "1"

